<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamil Gawron Lesson 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>

<body>
  <nav class="nav container">
    <div id="nav__mobile" class="nav__mobile"></div>
    <ul class="nav__items">
      <li class="nav__item is-active"><a class="nav__link" href="">Home</a> </li>
      <li class="nav__item"><a class="nav__link" href="">Shop</a></li>
      <li class="nav__item"><a class="nav__link" href="">Elements</a></li>
      <li class="nav__item"><a class="nav__link" href="">Blog</a></li>
      <li class="nav__item"><a class="nav__link" href="">Page</a></li>
    </ul>
    <div id="nav__brand" class="nav__brand"></div>
    <ul id="nav__options" class="nav__options">
    </ul>
    </div>
  </nav>
  <div id="header" class="header container-fluid"></div>
  <div class="carousel">
    <div class="container">
      <div class="carousel__wrapper">
        <div class="swiper-container">
          <div id="swiper-wrapper" class="swiper-wrapper">
          </div>
        </div>
      </div>
      <div id="swiper-button-prev" class="swiper-button-prev"></div>
      <div id="swiper-button-next" class="swiper-button-next"></div>
      <div class="swiper-scrollbar"></div>
    </div>
  </div>
  <div class="container">
    <div class="content ">
      <div class="content__header">
        <h3 class="content__title">New Arrivals</h3>
      </div>
      <div id="content__items" class="content__items"></div>
    </div>
    <div class="content__showMore ">
      <button id="show-more-btn" class="content__showMore__button">All products</button>
    </div>
    <div id="recommended" class="recommended"></div>
    <div class="newsletter" id="newsletter">
      <h3 class="newsletter__title">Our newsletter</h3>
      <p class="newsletter__description">Join our list and get 15% off your first purchase!</p>
      <form class="newsletter__form">
        <input class="newsletter__form__input" type="text" required placeholder="Email Address" />
        <button class="newsletter__form__button" type="submit">Subscribe</button>
        <p class="newsletter__form__info">*Don’t worry we don’t spam</p>
      </form>
    </div>
    <div class="footer" id="footer">
      <div class="row footer__upper">
        <div class="col-sm-3 footer__upper__icons">
          <img id="twitter-img" class="footer__upper__icon" />
          <img id="facebook-img" class="footer__upper__icon" />
          <img id="instagram-img" class="footer__upper__icon" />
          <img id="pinterest-img" class="footer__upper__icon" />
        </div>
        <div class="col-sm-6 footer__upper__menu">
          <ul class="footer__upper__menu__list">
            <li class="footer__upper__menu__list__item"><a href="">Returns Policy</a></li>
            <li class="footer__upper__menu__list__item"><a href="">Privacy Policy</a></li>
            <li class="footer__upper__menu__list__item"><a href="">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="col-sm-3 footer__upper__custom">
          <div class="footer__upper__custom__currency">
            <span class="footer__upper__custom__currency__desc">Currency:</span>
            <span class="footer__upper__custom__currency__value">usd</span>
            <span class="footer__upper__custom_currency__chevron">
              <img id="currency-chevron" class="footer__upper__custom_currency__chevron__icon" />
            </span>
          </div>
          <div class="footer__upper__custom__language">
            <span class="footer__upper__custom__language__desc">Language:</span>
            <span class="footer__upper__custom__language__value">english</span>
            <span class="footer__upper__custom__language__chevron">
              <img id="language-chevron" class="footer__upper__custom__language__chevron__icon" />
            </span>
          </div>
        </div>
      </div>
      <div class="row footer__down">
        <div class="col-sm-6 footer__down__copyright">©2019 Zonex All rights reserved</div>
        <div class="col-sm-6 footer__down__payment">
          <img id="payment-image" class="footer__down__payment__image" />
        </div>
      </div>
    </div>
  </div>
  <div id="scroll-to-top" class="scroll-to-top"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

</body>

</html>
